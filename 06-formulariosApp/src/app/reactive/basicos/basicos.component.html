<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Productos</label>
        <div class="col-sm-9">
          <input
            type="text"
            formControlName="nombre"
            class="form-control"
            placeholder="Nombre del producto"
          />
          <span *ngIf="campoEsValido('nombre')" class="form-text text-danger"
            >Debe de ser mayor de 3 letras</span
          >
        </div>
      </div>
      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precios</label>
        <div class="col-sm-9">
          <input
            type="number"
            formControlName="precio"
            class="form-control"
            placeholder="Precio del producto"
          />
          <span *ngIf="campoEsValido('precio')" class="form-text text-danger"
            >El precio debe ser 0 o mayor</span
          >
        </div>
      </div>
      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            formControlName="existencias"
            class="form-control"
            placeholder="Existencias del producto"
          />
        </div>
      </div>
      <!-- Submit -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col"></div>
</div>

<div class="row">
  <div class="col">
    <span>valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>pristine</span>
    <pre>{{ miFormulario.pristine | json }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched | json }}</pre>
    <span>value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
