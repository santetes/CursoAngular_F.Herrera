<h2>Template: Dinámicos</h2>
<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre:</label>
    <div class="col-sm-9">
      <input
        type="text"
        [ngModel]="persona.nombre"
        name="nombre"
        class="form-control"
        placeholder="Nombre de la persona"
        minlength="3"
        required
      />
      <span *ngIf="compruebaNombre()" class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>
  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar:</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          ngModel
          name="agregar"
          class="form-control"
          placeholder="Agregar favorito"
          minlength="3"
          (keyup.enter)="agregar()"
        />
        <button type="button" class="btn btn-outline-primary" (click)="agregar()">Agregar</button>
      </div>
    </div>
  </div>
  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos:</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input [name]="'juego-' + i" [(ngModel)]="juego.nombre" type="text" class="form-control" />
        <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>
  <!-- Botón Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="miFormulario?.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
