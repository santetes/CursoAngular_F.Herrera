<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagenPipe" alt="" />
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera aparaciÃ³n:</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Personajes:</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/heroes', heroe.id]" color="accent">
      leer mas...
    </button>

    <button
      mat-button
      [routerLink]="['/heroes/editar', heroe.id]"
      class="amarillo"
    >
      Editar
    </button>
  </mat-card-actions>
</mat-card>
