<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>
<hr />
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      type="button"
      label="Toggle Mayusculas"
      (click)="cambiar('mayusculas')"
    ></button>
  </div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Por nombre"
      icon="pi pi-arrows-v"
      class="mr-2"
      (click)="cambiar('nombre')"
    ></button>
    <button
      pButton
      label="Si Vuela"
      icon="pi pi-arrows-v"
      class="mr-2 p-button-success"
      (click)="cambiar('vuela')"
    ></button>
    <button
      pButton
      label="Por Color"
      icon="pi pi-arrows-v"
      class="mr-2 p-button-success p-button-warning"
      (click)="cambiar('color')"
    ></button>
  </div>
</p-toolbar>
<br />
<div class="grid">
  <div class="col">
    <p-table
      [value]="heroes | ordenar: tipoOrdenacion"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
hr
<div class="grid">
  <div class="col">
    <p-table [value]="heroes" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
