<h2>Agregar Producto</h2>
<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input formControlName="nombre" class="form-control" type="text" />
    </div>
    <div class="col-auto">
      <span
        ErrorMsg
        [color]="color"
        [mensaje]="mensaje"
        [valido]="validaCampo('nombre')"
      >
      </span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2">
      <button (click)="cambiaMensaje()" class="btn btn-primary">
        Cambiar Nombre
      </button>
    </div>
    <div class="col-2">
      <button (click)="cambiaColor()" class="btn btn-primary">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>
