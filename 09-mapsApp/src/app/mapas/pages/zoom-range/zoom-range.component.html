<div #mapa class="mapa-container"></div>
<div class="row">
  <div class="col-12">
    <label class="form-label"
      >Zoom: {{ zoomActual | number: "1.0-2" }} - Coord: [{{
        coordenadaActual.lat | number: "1.0-4"
      }},{{ coordenadaActual.lng | number: "1.0-4" }} ]</label
    >
    <input
      type="range"
      [value]="zoomActual"
      min="0"
      max="18"
      #range
      (input)="leyendoRange(range.value)"
      class="form-range"
    />
  </div>
  <div class="col-12">
    <div class="btn btn-primary" (click)="zoomOut()">-</div>
    <div class="btn btn-primary float-end" (click)="zoomIn()">+</div>
  </div>
</div>
